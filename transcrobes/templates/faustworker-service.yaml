{{- if .Values.faustworker.enabled -}}
apiVersion: v1
kind: Service
metadata:
{{- if .Values.faustworker.service.annotations }}
  annotations:
{{ toYaml .Values.faustworker.service.annotations | indent 4 }}
{{- end }}
  labels:
    {{- include "transcrobes.faustworker.labels" . | nindent 4 }}
{{- if .Values.faustworker.service.labels }}
{{ toYaml .Values.faustworker.service.labels | indent 4 }}
{{- end }}
  name: {{ template "transcrobes.faustworker.fullname" . }}
spec:
{{- if .Values.faustworker.service.nodePort }}
  type: NodePort
{{- end }}
  ports:
  - name: http
    port: {{ .Values.faustworker.service.servicePort }}
    protocol: TCP
    targetPort: {{ .Values.faustworker.application.port }}
    # TODO: This is only really useful for dev/testing
  {{- if .Values.faustworker.service.nodePort }}
    nodePort: {{ .Values.faustworker.service.nodePort }}
  {{- end }}
  selector:
    {{- include "transcrobes.faustworker.selectorLabels" . | nindent 4 }}
status:
  loadBalancer: {}
{{- end }}

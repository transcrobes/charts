{{- if .Values.ankrobes.enabled -}}
apiVersion: v1
kind: Service
metadata:
{{- if .Values.ankrobes.service.annotations }}
  annotations:
{{ toYaml .Values.ankrobes.service.annotations | indent 4 }}
{{- end }}
  labels:
    {{- include "transcrobes.ankrobes.labels" . | nindent 4 }}
{{- if .Values.ankrobes.service.labels }}
{{ toYaml .Values.ankrobes.service.labels | indent 4 }}
{{- end }}
  name: {{ template "transcrobes.ankrobes.fullname" . }}
spec:
  ports:
  - name: http
    port: {{ .Values.ankrobes.service.servicePort }}
    protocol: TCP
    targetPort: {{ .Values.ankrobes.application.port }}
    # TODO: is the following necessary???
  {{- if .Values.ankrobes.service.nodePort }}
    nodePort: {{ .Values.ankrobes.service.nodePort }}
  {{- end }}
  selector:
    {{- include "transcrobes.ankrobes.matchLabels" . | nindent 4 }}
status:
  loadBalancer: {}
{{- end }}
